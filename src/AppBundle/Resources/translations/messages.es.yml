    label:
        new: Nuevo
        maintenance: Mantenimiento
        updated_with_new_abilities: Actualizado con nuevas habilidades
    pathfinder:
        description: 'Pathfinder es un juego de rol estadounidense de fantasía heroica publicado por primera vez por la editorial Paizo en agosto de 2009. Considerado por muchos como la evolución del sistema de juego de Dungeons and Dragons v3.5 (v3.5: «tercera edición revisada»), el juego tiene el aporte de la comunidad de jugadores de rol bajo la licencia Open Game License, lo que hace que sea muy rico en historia y cada campaña de juego única entre los jugadores.'
    vampire_the_masquerade:
        description: Vampiro la mascarada es un juego de rol. Fue creado por Mark Rein·Hagen como el primer juego de rol de la compañía White Wolf Game Studio. El juego versa sobre la existencia de vampiros en la edad contemporánea, en un mundo gótico punk parecido al nuestro pero más oscuro, y fue el primero de un conjunto de juegos que describen las diferentes criaturas sobrenaturales del mundo y que recibe el nombre de Mundo de Tinieblas.
    legend_of_five_rings:
        description: La Leyenda de los Cinco Anillos (Legend of The Five Rings en inglés) es un juego de rol escrito originalmente por John Wick y editado actualmente por AEG bajo la licencia de Five Rings Publishing Group.

