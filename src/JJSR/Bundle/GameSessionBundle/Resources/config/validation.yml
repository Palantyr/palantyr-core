JJSR\Bundle\GameSessionBundle\Entity\GameSession:
    properties:
        id:
            - IsNull:
                groups: [Create]
        name:
            - NotBlank:
                message: name.not_blank
                groups: [Create]
            - Length:
                min: 5
                max: 30
                minMessage: name.minimum_characters
                maxMessage: name.maximum_characters
                groups: [Create]
        owner:
            - IsNull:
                groups: [Create]
        password:
            - NotBlank:
                message: plainPassword.not_blank
                groups: [Create, Login]
            - Length:
                min: 6 
                max: 30
                minMessage: password.minimum_characters
                maxMessage: password.maximum_characters
                groups: [Create, Login]
        start_date:
            - IsNull:
                groups: [Create]
        rol_game:
            - NotBlank:
                message: rol_game.not_blank
                groups: [Create]
        language:
            - NotBlank:
                message: language.not_blank
                groups: [Create]
        comments:
            - Length:
                max: 200
                maxMessage: comments.maximum_characters
                groups: [Create]

JJSR\Bundle\GameSessionBundle\Entity\CharacterSheetTemplate:
    properties:
        id:
            - IsNull:
                groups: [Create]
        name:
            - NotBlank:
                message: name.not_blank
                groups: [Create, Update]
            - Length:
                min: 1
                max: 255
                minMessage: name.minimum_characters
                maxMessage: name.maximum_characters
                groups: [Create, Update]
        rol_game:
            - NotBlank:
                message: rol_game.not_blank
                groups: [Create, Update]
        version:
            - NotBlank:
                message: version.not_blank
                groups: [Create, Update]
            - Regex:
                pattern: '/\d/'
                match:   true
                message: version.must_be_integer
                groups: [Create, Update]

