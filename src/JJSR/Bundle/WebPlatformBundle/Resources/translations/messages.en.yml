    pathfinder:
        description: The Pathfinder Roleplaying Game is a fantasy role-playing game (RPG) that was first published in 2009 by Paizo Publishing. It extends and modifies the Revised 3rd edition Dungeons & Dragons (D&D) game rules published by Wizards of the Coast under the Open Game License. Pathfinder RPG is intended to be backward-compatible with D&D version 3.5.
    vampire_the_masquerade:
        description: Vampire The Masquerade is a Tabletop role-playing game (Tabletop RPG) created by Mark Rein-Hagen and released in 1991 by White Wolf Publishing as the first of several Storyteller System games for its World of Darkness setting line. It's set in a fictionalized "gothic-punk" version of the modern world, where players assume the roles of vampires, who are referred to as "Kindred", and deal with their night-to-night struggles against their own bestial natures, vampire hunters and each other.
    legend_of_five_rings:
        description: The Legend of the Five Rings Roleplaying Game is a role-playing game originally written by John Wick and published by Alderac Entertainment Group, under license from Five Rings Publishing Group, in 1997. The game uses the Legend of the Five Rings setting, and primarily the nation of Rokugan, which is based on feudal Japan with influences from other East Asian cultures. 
        
        