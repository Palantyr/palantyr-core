game_sessions:
    path:     /{_locale}/game/sessions
    defaults:  
        _controller: GamingPlatformBundle:Connection:displayGameSessions
        _locale: %app.locale_default%
    requirements:
        _locale: %app.locales_string%

login_game_session:
    path:     /{_locale}/game/session/{game_session_id}
    defaults:  
        _controller: GamingPlatformBundle:Connection:loginGameSession
        _locale: %app.locale_default%
    requirements:
        _locale: %app.locales_string%

