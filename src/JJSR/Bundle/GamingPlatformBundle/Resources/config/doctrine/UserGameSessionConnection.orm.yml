JJSR\Bundle\GamingPlatformBundle\Entity\UserGameSessionConnection:
    type: entity
    repositoryClass: JJSR\Bundle\GamingPlatformBundle\Entity\UserGameSessionConnectionRepository
    table: user_game_session_connection
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        connection_option:
            type: string
#        user_id:
#            type: integer
#        game_session_id:
#            type: integer
#        allow_access: 
#            type: boolean
#        connected:
#            type: boolean
    manyToOne:
        user:
            targetEntity: UserBundle\Entity\User
            joinColum:
                name: user_id
                referecedColumnName: id
        game_session:
            targetEntity: JJSR\Bundle\GameSessionBundle\Entity\GameSession
            joinColum:
                name: game_session_id
                referecedColumnName: id
        language:
            targetEntity: JJSR\Bundle\GameSessionBundle\Entity\Language
            joinColumn:
                name: language_id
                referencedColumnName: id