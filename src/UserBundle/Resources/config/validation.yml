        real_surname:
            - NotBlank: ~
            - Length:
                min: 2
                max: 255
                minMessage: "Debe rellenar sus apellidos must be at least {{ limit }} characters long"
                maxMessage: "Sus apellidos cannot be longer than {{ limit }} characters"
                groups: [My_registration]
