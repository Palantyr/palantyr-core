                #maxMessage: "Su correo electrónico cannot be longer than {{ limit }} characters"
        plainPassword:
            - NotBlank: ~
            - Length:
                min: 6
                max: 4096
                minMessage: "Your password must be at least {{ limit }} characters long"
                maxMessage: "La contraseña de la sesión cannot be longer than {{ limit }} characters"
                groups: [My_registration]   
        #registration_date:
