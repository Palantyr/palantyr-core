        terms_accepted:
            - NotBlank: ~
            - IsTrue:
                message: Debes aceptar los términos y condiciones
                groups: [My_registration]
            
UserBundle\Form\Model\Registration:
    properties:
        user:
            - Type:
                type: UserBundle\Entity\User
                message: "The value {{ value }} is not a valid {{ type }}."
            - Valid: ~
        terms_accepted:
            - NotBlank: ~
            - 'True':
                message: Debes aceptar los términos y condiciones