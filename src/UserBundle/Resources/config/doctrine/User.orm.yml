# src/UserBundle/Resources/config/doctrine/User.orm.yml
UserBundle\Entity\User:
    type: entity
    table: fos_user
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        real_name:
            type: string
            length: 255
        real_surname:
            type: string
            length: 255
