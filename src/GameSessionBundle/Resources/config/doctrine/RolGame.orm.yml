# src/GameSessionBundle/Resources/config/doctrine/RolGame.orm.yml
GameSessionBundle\Entity\RolGame:
    type: entity
    repositoryClass: GameSessionBundle\Entity\RolGameRepository
    table: rol_game
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
        active:
            type: boolean
