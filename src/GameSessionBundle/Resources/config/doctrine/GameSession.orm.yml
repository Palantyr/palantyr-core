# src/GameSessionBundle/Resources/config/doctrine/GameSession.orm.yml
GameSessionBundle\Entity\GameSession:
    type: entity
    repositoryClass: GameSessionBundle\Entity\GameSessionRepository
    table: game_session
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
        owner:
            type: integer
        password: 
            type: string
            length: 4096
        start_date:
            type: datetime
        rol_game:
            type: integer
        language:
            type: integer
        #standard_view:
            #type: integer
        comments:
            type: text
            length: 200
            nullable: TRUE